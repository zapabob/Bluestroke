name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Publish self-contained (win-x64)
      run: dotnet publish src/Bluestroke/Bluestroke/Bluestroke.csproj -c Release -r win-x64 --self-contained -o ./publish-self-contained

    - name: Publish framework-dependent (win-x64)
      run: dotnet publish src/Bluestroke/Bluestroke/Bluestroke.csproj -c Release -r win-x64 --no-self-contained -o ./publish-framework-dependent

    - name: Create zip archives
      shell: pwsh
      run: |
        Compress-Archive -Path ./publish-self-contained/* -DestinationPath ./Bluestroke-win-x64-self-contained.zip
        Compress-Archive -Path ./publish-framework-dependent/* -DestinationPath ./Bluestroke-win-x64-framework-dependent.zip

    - name: Get version from tag
      id: get_version
      shell: bash
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: Bluestroke ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          ./Bluestroke-win-x64-self-contained.zip
          ./Bluestroke-win-x64-framework-dependent.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
